
<div>

  <p-table [value]="itens" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>

        <th>Produto</th>
        <th class="classDescricao">Descrição</th>
        <th>Preço</th>
        <th>Prioridade</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itens>
      <tr>

        <td>{{ itens.product }}</td>
        <td class="classDescricao">{{ itens.description}}</td>
        <td>{{ itens.price | currency: 'BRL'}}</td>
        <td>
          <p-progressBar
            mode="determinate"
            [value]="itens.priority"
            [showValue]="false"
            [style]="{'height': '8px'}"
          ></p-progressBar>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="but p-button-rounded p-button-success"
            (click)="editItem(itens.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="but2 p-button-rounded"
            (click)="deleteItem(itens.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div>
    <button
      pButton
      pRipple
      id="floatButton"
      icon="pi pi-plus"
      type="button"
      class="p-button-rounded z-5"
      (click)="adicionarItem()"
    ></button>
  </div>

</div>

<app-dialog-change
  [display]="display"
  [novo]="novo"
  [editId]="editId"
  (displayChange)="setDisplay($event)"
  (updateData)="ngOnInit()"
></app-dialog-change>
